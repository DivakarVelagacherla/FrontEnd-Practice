<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <main class="main-container">
        <h1>Job Application</h1>
        <form class="form">
            <div class="form-elements">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="form-elements">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form-elements">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-elements">
                <label for="job_role">Select Role</label>
                <select name="job_role" id="job_role">
                    <option value="">Select Role</option>
                    <option value="java_backend_developer">Java Back End Developer</option>
                    <option value="java_full_stack_developer">Java Full Stack Developer</option>
                    <option value="python_developer">Python Developer</option>
                    <option value="ui/ux">UI/UX</option>
                </select>
            </div>
            <div class="form-elements text-area">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
            </div>
            <div class="form-elements">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City">
            </div>
            <div class="form-elements">
                <label for="pin_code">Pincode</label>
                <input type="number" id="pin_code" name="pin_code" placeholder="Enter Pin Code">
            </div>
            <div class="form-elements">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="2024-12-10">
            </div>
            <div class="form-elements">
                <label for="upload">Upload Resume/CV</label>
                <input type="file" id="upload" name="upload">
            </div>
        </form>
        <div class="submit">
            <button type="submit">Apply Now</button>
        </div>
    </main>
</body>
</html>
